<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hourly Pitch</title>

    <!--
    Welcome!

    This website uses no cookies, and does not log your requests.

    It's source is at: https://github.com/clone1018/hourlypitch

    -->

    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
            "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
            "Helvetica Neue", sans-serif;
            padding: 0;
            margin: 0;
            background-color: #fefedf;

            font-size: 14px;
        }

        main,
        main div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        main {
            align-items: center;
        }

        main > div {
            margin: -5rem 1rem 0 1rem;
            z-index: 200;
        }

        h1 {
            font-size: 1em;
        }

        h2 {
            font-weight: 900;
            font-size: 1.2em;
            margin-bottom: 0.2rem;
        }

        p {
            margin-top: 0;
            font-size: 1.5rem;
            font-weight: 300;
        }

        p sup {
            font-size: 0.5rem;
            font-weight: 400;
        }

        img {
            position: fixed;
            bottom: 0;
            width: 200px;
            left: calc(50vw - 100px);
        }

        footer {
            position: fixed;
            right: 0;
            bottom: 0;
            padding-right: 10px;
            padding-bottom: 10px;
        }

        @media all and (min-width: 700px) {
            body, html   {
                font-size: 20px;
            }
            main > div {
                margin: -5rem 5rem 0 5rem;
            }
        }
    </style>
</head>
<body>
<main>
    <div>
        <h2>{{.Pitch}}</h2>
        <h1>The Hourly Pitch.</h1>
    </div>
</main>
<footer>
    <a href="/submit">Submit Your Idea</a>
</footer>
</body>
</html>
